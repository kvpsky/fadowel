---
name: Code Quality (PR)
on:
  - pull_request
jobs:
  cq:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13' 
      - name: Install ruff
        run: pip install ruff
      - name: ruff linter
        run: ruff check src/
      - name: ruff formatter
        run: ruff format --check --diff src/
